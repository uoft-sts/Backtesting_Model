<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../client/public/sts.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="../../client/public/sts-logo.png" />
    <link rel="stylesheet" type="text/css" href="../static/dashboard.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="../static/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>STS Backtesting</title>
</head>


<body>
  <div class="table-title", style="width: 70%; position: fixed; left: 50px; top: 50px; padding:15px;">
    <h3>Backtesting Dashboard</h3>
  </div>
  <table class="table-fill", style="width: 70%; position: fixed; left: 50px; top: 150px; padding:15px;">
    <thead>
      <tr>
        <th class="text-left">Statistic</th>
        <th class="text-left">Value</th>
      </tr>
    </thead>
    <tbody class="table-hover">
      {% for item in data %} 
      <tr>
        <td class="text-left">{{item[0]}}</td>
        <td class="text-left">{{item[1]}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
	
	
	<div id="d2" style="position: fixed; left: 715px; top: 135px; padding:15px;">
        <img src="../static/temp.png" alt="Graph" style="width: 800px; height: 410px">
  </div>
	
</body>

</html>
